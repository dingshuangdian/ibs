<style>
    .personal-popup {
        height: 100%;
        width: 75%;
    }
    
    .personal-popup .popup {
        width: 100%;
        height: 100%;
        max-height: 100%;
        background: #f8f9fb;
    }
    
    .personal-popup .popup .popup-head {
        padding: 0;
        border: 0;
    }
    
    .personal-popup .popup .popup-body {
        padding: 0;
    }
    
    .personal-popup .row-wrap .col {
        margin: 5px 0 0px;
        font-size: 20px;
        text-align: center;
    }
</style>
<div style="margin-top: 22px"></div>

<ion-list>
    <a class="item row" ng-click="changeMyMessage()" style="border: none;height: 90px;">
        <div class="col col-30" style="padding: 5px 0px 5px 20px;">
            <img ng-src="{{headImg}}" ng-style="headImgH">
        </div>
        <div class="col col-60" style="margin-top: 10px;">
            <div class="titleText" style="padding-bottom: 5px;">{{userName}}</div>
            <div class="mainText" style="white-space: pre-wrap;">{{companyName}}</div>
        </div>
    </a>
    <a class="item item-icon-right" ng-click="changePW()" style="margin-top: 5px;border: none;color: #6b6c70;">
        <i class="icon ion-ios-arrow-right" style="color: #7b7b7b;font-size:22px;"></i>
        <img src="img/leftbar_psw.png" style="width: 20px;vertical-align: middle;"><span style="vertical-align: middle;">&nbsp; 修改密码</span>
    </a>
    <a class="item item-icon-right" ng-click="toAboutChief()" style="margin-top: 5px;border: none;border: none;color: #6b6c70;">
        <i class="icon ion-ios-arrow-right" style="color: #7b7b7b;font-size:22px;"></i>
        <img src="img/leftbar_about.png" style="width: 20px;vertical-align: middle;"><span style="vertical-align: middle;">&nbsp; 关于车仆</span>
    </a>
    <a class="item item-icon-right" ng-click="toAnticipateProfit()" style="margin-top: 5px;border: none;border: none;color: #6b6c70;">
        <i class="icon ion-ios-arrow-right" style="color: #7b7b7b;font-size:22px;"></i>
        <img src="img/leftbar_profit.png" style="width: 20px;vertical-align: middle;"><span style="vertical-align: middle;">&nbsp; 预计收益</span>
    </a>
    <a class="item item-icon-right" ng-click="toDeliveryAddress()" style="margin-top: 5px;border: none;border: none;color: #6b6c70;">
        <i class="icon ion-ios-arrow-right" style="color: #7b7b7b;font-size:22px;"></i>
        <img src="img/leftbar_address.png" style="width: 20px;vertical-align: middle;"><span style="vertical-align: middle;">&nbsp; 保单地址</span>
    </a>
    <a class="item" style="margin-top: 5px;border: none;border: none;color: #6b6c70;overflow:hidden;">
        <img src="img/edition.png" style="width: 20px;vertical-align: middle;"><span style="vertical-align: middle;">&nbsp; 版本号</span>
        <span style="vertical-align: middle;float:right;">{{versionNumber}}</span>
    </a>

    </div> -->
</ion-list>
